name: Deploy to Vercel

# This workflow is disabled by default to avoid errors with missing secrets
# To enable, uncomment the 'on' section and set up Vercel secrets in GitHub

# on:
#   push:
#     branches: [ main, master ]

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        cd backend && npm install
        cd ../frontend && npm install
        
    - name: Build project
      run: npm run build
      
    - name: Deploy to Vercel
      # This step requires Vercel secrets to be configured
      # Add these secrets in GitHub Settings -> Secrets and Variables -> Actions:
      # - VERCEL_TOKEN
      # - VERCEL_ORG_ID  
      # - VERCEL_PROJECT_ID
      uses: vercel/action@latest
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
